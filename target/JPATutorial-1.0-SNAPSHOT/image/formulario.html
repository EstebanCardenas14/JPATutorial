<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <br><br>
    <h1 class="titulo">Crear libreria</h1>
    <form class="row g-3 formulario_1">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre Libreria</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre Libreria">
        </div>

        <div class="col-md-12">
            <button type="submit">Crear libreria</button>
        </div>

    </form>


    <br><br>
    <h1 class="titulo">Crear Autor</h1>
    <form class="row g-3 formulario_1">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre autor </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre autor">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Author country </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre autor">
        </div>

        <div class="col-md-12">
            <button type="submit">Crear Autor</button>
        </div>
    </form>


    <br><br>
    <h1 class="titulo">Crear usuario</h1>
    <form class="row g-3 formulario_1">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre usuario </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese nombre">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese apellido">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Genero</label>
            <select id="inputState" class="form-select">
              <option selected>Femenino</option>
              <option>Masculino</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="formGroupExampleInput" class="form-label">Edad </label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Edad">
        </div>

        <div class="col-md-12">
            <button type="submit">Crear usuario</button>
        </div>


    </form>

    <br><br>
    <h1 class="titulo">Crear Libro</h1>
    <form class="row g-3 formulario_1">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Book ISBN </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Book ISBN">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Book Genre </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Book Genre ">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Realise year </label>
            <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Realise year">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Description </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Description ">
        </div>

        <div class="col-md-12">
            <button type="submit">Crear libro</button>
        </div>


    </form>



</body>

</html>
